format:
  # SOURCE: https://en.wikipedia.org/wiki/Date_and_time_notation_in_Japan
  long_with_weekday: "%y%年%m%月%d%日%wd%日"
  long: &long "%y%年%m%月%d%日"
  long_without_year: &long_without_year "%m%月%d%日"
  long_without_day: &long_without_day "%y%年%m%月"
  short_with_weekday: "%y%年%m%月%d%日(%wd%)"
  short: *long
  short_without_year: *long_without_year
  short_without_day: *long_without_day
month:
