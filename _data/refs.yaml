# NOTE: The descriptions are extracted from the corresponding official webpage
#       or from wikipedia.

# Programming and markup languages

xml:
  name: XML
  longname: Extensible Markup Language (XML)
  website: https://www.w3.org/XML/
  documentation: https://www.w3.org/TR/REC-xml/
  wikipedia:
    en: https://en.wikipedia.org/wiki/XML
    es: https://es.wikipedia.org/wiki/Extensible_Markup_Language
  description:
    en: >
      In computing, Extensible Markup Language (XML) is a markup
      language that defines a set of rules for encoding documents in a
      format that is both human-readable and machine-readable. The
      W3C's XML 1.0 Specification and several other related
      specifications -—all of them free open standards—- define XML.

html:
  name: HTML
  longname: HyperText Markup Language (HTML)
  website: https://html.spec.whatwg.org/multipage/
  w3org_url: https://www.w3.org/html/
  wikipedia:
    en: https://en.wikipedia.org/wiki/HTML
    es: https://es.wikipedia.org/wiki/HTML
  description:
    en: >
      HyperText Markup Language (HTML) is the standard markup
      language for creating web pages and web applications.

css:
  name: CSS
  longname: Cascading Style Sheets (CSS)
  website: https://www.w3.org/css/
  wikipedia:
    en: https://en.wikipedia.org/wiki/Cascading_Style_Sheets
    es: https://es.wikipedia.org/wiki/Hoja_de_estilos_en_cascada
  description:
    en: >
      Cascading Style Sheets (CSS) is a style sheet language used
      for describing the presentation of a document written in a
      markup language.

javascript:
  name: JavaScript
  website: https://www.javascript.com
  wikipedia:
    en: https://en.wikipedia.org/wiki/JavaScript
    es: https://es.wikipedia.org/wiki/JavaScript
  description:
    en: >
      JavaScript is a high-level, dynamic, untyped, and interpreted
      programming language. Alongside HTML and CSS, JavaScript is
      one of the three core technologies of World Wide Web content
      production; the majority of websites employ it, and all modern
      Web browsers support it without the need for plug-ins.

jses6:
  name: JavaScript ES6
  website: https://www.javascript.com


coffeescript:
  name: CoffeeScript
  website: http://coffeescript.org/
  repo: https://github.com/jashkenas/coffeescript
  description:
    en: >
      CoffeeScript is a little language that compiles into JavaScript.
      Underneath that awkward Java-esque patina, JavaScript has always
      had a gorgeous heart. CoffeeScript is an attempt to expose the
      good parts of JavaScript in a simple way.

elm:
  name: elm
  website: http://elm-lang.org/
  repo: https://github.com/elm-lang
  description:
    en: >
      A delightful language for reliable webapps. Generate JavaScript
      with great performance and no runtime exceptions.

go:
  name: go
  website: https://golang.org/
  repo: https://go.googlesource.com/go
  description:
    en: >
      Go is an open source programming language that makes it easy to
      build simple, reliable, and efficient software.

elixir:
  name: Elixir
  website: http://elixir-lang.org/
  repo: https://github.com/elixir-lang/elixir
  documentation: https://hexdocs.pm/elixir/Kernel.html
  wikipedia:
    en: https://en.wikipedia.org/wiki/Elixir_(programming_language)
    de: https://de.wikipedia.org/wiki/Elixir_(Programmiersprache)
    fr: https://fr.wikipedia.org/wiki/Elixir_(langage)
  description:
    en: >
      Elixir is a dynamic, functional language designed for building
      scalable and maintainable applications. Elixir leverages the
      Erlang VM, known for running low-latency, distributed and fault-
      tolerant systems, while also being successfully used in web
      development and the embedded software domain.

erlang:
  name: Erlang
  website: http://www.erlang.org
  repo: https://github.com/erlang/otp
  documentation: http://erlang.org/doc/search/
  wikipedia:
    en: https://en.wikipedia.org/wiki/Erlang_(programming_language)
    es: https://es.wikipedia.org/wiki/Erlang
  description:
    en: >
      Erlang is a programming language used to build massively
      scalable soft real-time systems with requirements on high
      availability. Some of its uses are in telecoms, banking,
      e-commerce, computer telephony and instant messaging. Erlang's
      runtime system has built-in support for concurrency,
      distribution and fault tolerance.

clojure:
  name: Clojure
  website: http://clojure.org/
  repo: https://github.com/clojure/clojure
  # community-powered documentation and examples repository
  documentation: https://clojuredocs.org
  wikipedia:
    en: https://en.wikipedia.org/wiki/Clojure
    es: https://es.wikipedia.org/wiki/Clojure
    fr: https://fr.wikipedia.org/wiki/Clojure
  description:
    en: >
      Clojure is a robust, practical, and fast programming language
      with a set of useful features that together form a simple,
      coherent, and powerful tool.

python:
  name: Python
  website: https://www.python.org/
  repo: https://hg.python.org/cpython/
  description:
    en: >
      Python is a programming language that lets you work quickly
      and integrate systems more effectively.

swift:
  name: Swift
  website: https://swift.org/
  repo: https://github.com/apple/swift
  description:
    en: >
      Swift makes it easy to write software that is incredibly fast
      and safe by design.

ruby:
  name: Ruby
  website: https://www.ruby-lang.org/en/
  repo: https://github.com/ruby/ruby
  wikipedia:
    en: https://en.wikipedia.org/wiki/Ruby_(programming_language)
    es: https://es.wikipedia.org/wiki/Ruby
  description:
    en: >
      Ruby is a dynamic, reflective, object-oriented, general-purpose,
      open source programming language with a focus on simplicity and
      productivity. It has an elegant syntax that is natural to read
      and easy to write. It was designed and developed in the mid-
      1990s by Yukihiro "Matz" Matsumoto in Japan. According to its
      creator, Ruby was influenced by Perl, Smalltalk, Eiffel, Ada,
      and Lisp. It supports multiple programming paradigms, including
      functional, object-oriented, and imperative. It also has a
      dynamic type system and automatic memory management.


# Programming libraries and related refs

react:
  name: React
  website: https://facebook.github.io/react/
  repo: https://github.com/facebook/react
  installation_doc_url: https://facebook.github.io/react/docs/installation.html
  github_releases_url: https://github.com/facebook/react/releases
  docs_url: https://facebook.github.io/react/docs/hello-world.html
  description:
    en: >
      React is a declarative, efficient, and flexible JavaScript
      library for building user interfaces.

redux:
  name: Redux
  website: http://redux.js.org/
  repo: https://github.com/reactjs/redux
  description:
    en: >
      Redux is a predictable state container for JavaScript apps. It
      helps you write applications that behave consistently, run in
      different environments (client, server, and native), and are
      easy to test. On top of that, it provides a great developer
      experience, such as live code editing combined with a time
      traveling debugger. You can use Redux together with React, or
      with any other view library. It is tiny (2kB, including
      dependencies).

reduxsaga:
  name: "`redux-saga`"
  website: https://redux-saga.js.org/
  repo: https://github.com/redux-saga/redux-saga
  description:
    en: >
      `redux-saga` is a library that aims to make side effects (i.e.
      asynchronous things like data fetching and impure things like
      accessing the browser cache) in React/Redux applications easier
      and better.

jsx:
  name: JSX
  website: https://facebook.github.io/react/docs/jsx-in-depth.html
  ext: "`.jsx`"
  description:
    en: >
      Fundamentally, JSX just provides syntactic sugar for the
      `React.createElement(component, props, ...children)` function.

jekyll:
  name: Jekyll
  website: https://jekyllrb.com
  repo: https://github.com/jekyll/jekyll
  documentation: https://jekyllrb.com/docs/home/
  wikipedia:
    en: https://en.wikipedia.org/wiki/Jekyll_(software)
  description:
    en: >
      Jekyll is a simple, blog-aware, static site generator written in
      Ruby, perfect for personal, project, or organization sites.
      Think of it like a file-based CMS, without all the complexity.
      Jekyll takes your content, renders Markdown and Liquid
      templates, and spits out a complete, static website ready to be
      served by Apache, Nginx or another web server. Jekyll is the
      engine behind GitHub Pages, which you can use to host sites
      right from your GitHub repositories.


# Misc

kanji:
  name: Kanji
  wikipedia:
    ca: https://ca.wikipedia.org/wiki/Kanji
    de: https://de.wikipedia.org/wiki/Kanji
    en: https://en.wikipedia.org/wiki/Kanji
    es: https://es.wikipedia.org/wiki/Kanji
    fr: https://fr.wikipedia.org/wiki/Kanji
  description:
    ca: >
      Els kanji (漢字) són els caràcters d'origen xinès, de l'època de
      la dinastia Han, que s'utilitzen a l'escriptura japonesa junt
      amb els sil·labaris _katakana_ i _hiragana_.
    de: >
      Kanji (漢字) ist die japanische Bezeichnung für chinesische
      Schriftzeichen, wie sie unter anderem in der japanischen Schrift
      verwendet werden.
    en: >
      Kanji (漢字) are the adopted logographic Chinese characters that
      are used in the modern Japanese writing system along with
      _hiragana_ and _katakana_. The Japanese term kanji for the
      Chinese characters literally means "Han characters" and is
      written using the same characters as the Chinese word _hànzì_.
    es: >
      Los kanji (漢字, literalmente «carácter han») son los sinogramas
      utilizados en la escritura del idioma japonés.
    fr: >
      Les kanjis sont des caractères chinois --- ou des caractères
      morphologiquement proches de ces derniers --- dont la fonction
      est d'écrire une partie de la langue japonaise en associant à
      chaque signe une matrice de sens et de prononciations (aussi
      appelées lectures).

machinelearning:
  wikipedia:
    ca: https://ca.wikipedia.org/wiki/Aprenentatge_automàtic
    de: https://de.wikipedia.org/wiki/Maschinelles_Lernen
    en: https://en.wikipedia.org/wiki/Machine_learning
    es: https://es.wikipedia.org/wiki/Aprendizaje_automático
    fr: https://fr.wikipedia.org/wiki/Apprentissage_automatique
  description:
    ca: >
      L'Aprenentatge automàtic és un camp de la intel·ligència
      artificial que està dedicat al disseny, anàlisi i
      desenvolupament d'algorismes i tècniques que permeten que les
      màquines evolucionin.
    de: >
      Maschinelles Lernen ist ein Oberbegriff für die „künstliche“
      Generierung von Wissen aus Erfahrung: Ein künstliches System
      lernt aus Beispielen und kann diese nach Beendigung der
      Lernphase verallgemeinern. Das heißt, es werden nicht einfach
      die Beispiele auswendig gelernt, sondern es „erkennt“ Muster und
      Gesetzmäßigkeiten in den Lerndaten.
    en: >
      Machine learning is the subfield of computer science that gives
      computers the ability to learn without being explicitly
      programmed (Arthur Samuel, 1959).
    es: >
      El aprendizaje automático o aprendizaje de máquinas (del inglés,
      "Machine Learning") es el subcampo de las ciencias de la
      computación y una rama de la inteligencia artificial cuyo
      objetivo es desarrollar técnicas que permitan a las computadoras
      aprender. De forma más concreta, se trata de crear programas
      capaces de generalizar comportamientos a partir de una
      información suministrada en forma de ejemplos.
    fr: >
      L'apprentissage automatique ou apprentissage statistique
      (machine learning en anglais), champ d'étude de l'intelligence
      artificielle, concerne la conception, l'analyse, le
      développement et l'implémentation de méthodes permettant à une
      machine (au sens large) d'évoluer par un processus systématique,
      et ainsi de remplir des tâches difficiles ou problématiques à
      remplir par des moyens algorithmiques plus classiques.

meetup:
  name: Meetup
  website: https://www.meetup.com
  about: https://www.meetup.com/about/
  wikipedia:
    en: https://en.wikipedia.org/wiki/Meetup_(website)
    es: https://es.wikipedia.org/wiki/Meetup
    fr: https://fr.wikipedia.org/wiki/Meetup.com
  description:
    en: >
      Meetup is an online social networking portal that facilitates
      offline group meetings in various localities around the world.
      Meetup allows members to find and join groups unified by a
      common interest, such as politics, books, games, movies, health,
      pets, careers or hobbies.
    es: >
      Meetup.com (también llamado simplemente Meetup) es una
      plataforma de redes sociales creado por Scott Heiferman, Matt
      Meeker y Peter Kamali en el año 2002. Meetup permite a sus
      miembros reunirse en la vida real via grupos unidos por un
      interés común como política, deporte, cultura, senderismo,
      libros, tecnología, lenguajes y otros treinta temas.
    fr: >
      Meetup.com (aussi appelé simplement Meetup) est une platforme de
      réseautage social créé par Scott Heiferman, Matt Meeker et Peter
      Kamali en 2002. Meetup permet aux membres de rencontrer des
      groupes unis par un intérêt commun, tels que l’engagement
      politique, le sport, la culture, la technologie, les loisirs,
      les langues et une trentaine d'autres sujets, ainsi que par
      zones géographiques. Les organisateurs des groupes proposent
      alors des événements variés durant lesquels se déroulent les
      échanges entre les membres, qui s'effectuent en personne.

