layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <div class="post-summary"> â€“ Some {{ post.content | number_of_words }} words about {{ post.tags | array_to_sentence_string }}.</div>
      </li>
    {% endfor %}
  </ul>

</div>
